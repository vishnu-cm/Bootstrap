<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Login form">
        <meta name="keywords" content="HTML, css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Login Page</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div align="center" class="loginPage"><br>

            <!--GitHub Logo-->
           
            <img src="https://img.icons8.com/fluency/48/000000/github.png"/>
            
            <h2 style=" color: white;">Sign in to Github</h2>

            <!--Login Form-->

            <div class="loginForm">
                <div class="font"style="text-align: left;">Username or email address</div>
                <input type="text">
                <br><br>
                
                <div >
                    <div class="font" style="text-align: left;" >Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#" >Forgot Password?</a>
                    </div>
                </div>

                <input type="password" id="pwd" name="pwd">
                
                <div><br>
                    <button class="signin">Sign in</button>
                </div><br>
               
            </div>

            <!--Creat New Account-->

            <div class="box" style="color: white;">New to Github?&nbsp;<a href="#" >Create an account</a></div>
        </div>

        <!--Footer-->

        <div class="footer" style="font-size: small; text-decoration: none;">
            
            <span><a href="">Terms</a></span>&nbsp;&nbsp; 
            <span><a href="">Privacy</a></span>&nbsp;&nbsp;
            <span><a href="">Security</a></span>&nbsp;&nbsp;
            <span style="color: gray;">Contact GitHub</span>
            
        </div>
    </body>
</html>
