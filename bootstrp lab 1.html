<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">

      <!--First row-->

      <div class="row">
        <div class="col-md-12">
          <div style="background-color:pink; height: 125px; ">First Row</div>
        </div>
      </div><br>

      <!--Second row-->
    
      <div class="row">
        <div class="col-md-3">
          <div style="background-color: magenta; height: 125px;">Second row first column.</div>
        </div>  
     
        <div class="col-md-3">
          <div style="background-color: magenta; height: 125px;">Second row second column.</div>
        </div>  

        <div class="col-md-3">
          <div style="background-color: magenta; height: 125px;">Second row third column.</div>
        </div>  
                
        <div class="col-md-3">
          <div style="background-color: magenta; height: 125px;">Second row fourth column.</div>
        </div>
        
      </div><br>

      <!--Third row-->    
   
      <div class="row"> 

        <div class ="col-md-6">
          <div style=" background-color: skyblue; height: 125px; ">Third row first column.</div>
        </div>
        
        <div class ="col-md-6">
          <div style=" background-color: skyblue; height: 125px;">Third row second column.</div>
        </div>  
        
      </div><br>

      <!--Fourth row-->

      <div class="row"> 

        <div class ="col-md-9">
          <div style=" background-color: rgb(86, 221, 45); height: 125px;">Fourth row first column.</div>
        </div>
        
        <div class = "col-md-3">
          <div style=" background-color: orange; height: 125px;">Fourth row second column.</div>
        </div>
        
      </div>
    </div>

  </body>
</html>
